<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>jankengame</title>
</head>

<body>
  <p>
    <a href="/logout">ログアウト</a>
  </p>
  <h1>Janken GAME!</h1>

  <p th:if="${name != null}">Hi <span th:text="${name}"></span>!</p>

  <p th:if="${users}">
  <h2>エントリー</h2>
  <ul>
    <li th:each="user:${users}">[[${user.name}]]</li>
  </ul>
  </p>

  <p th:if="${matches}">
  <h2>試合結果</h2>
  <span th:each="match:${matches}">
    id:[[${match.id}]] user1:[[${match.user1}]] user2:[[${match.user2}]] user1の手:[[${match.user1Hand}]]
    user2の手:[[${match.user2Hand}]]
    <br />
  </span>
  </p>

  <!--
  <p>
    <a href="/janken?hand=rock">グー</a>
    <a href="/janken?hand=scissors">チョキ</a>
    <a href="/janken?hand=paper">パー</a>
  </p>
  <div th:if="${userHand != null}">
    <p>あなたの手: <span th:text="${userHand}"></span></p>
    <p>相手の手: <span th:text="${cpuHand}"></span></p>
    <p>結果: <span th:text="${result}"></span></p>
  </div>
-->

</body>

</html>
